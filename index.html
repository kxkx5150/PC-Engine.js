<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="author" content="Kunihiro Ando" />
    <title>PC-Engine.js</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ctrl_div">
      <div id="input-group">
        <label class="github"
          ><a href="https://github.com/kxkx5150/PC-Engine.js"
            >https://github.com/kxkx5150/PC-Engine.js</a
          ></label
        >
        <span id="gamepad_info"></span><img src="./img/options.png" id="setteings" />
        <input type="file" name="file" id="fileInput" class="inputfile" />
        <label for="fileInput" class="button">Choose a file</label>
        <input
          type="range"
          id="speed"
          name="speed"
          min="1"
          max="7"
          step="1"
          value="4"
          style="display: none"
        />
        <label for="speed" style="padding-right: 18px; display: none">Speed</label>
        <button id="pauseButton" class="button" style="display: none">Pause/Play</button>
        <button id="resetButton" class="button" style="display: none">Reset</button>
        <button id="saveButton" class="button" style="display: none">Save</button>
        <button id="loadButton" class="button" style="display: none">Load</button>
      </div>
    </div>
    <canvas id="output" width="320" height="262"></canvas>
    <div>
      <!--
            Copyright (c) 安東　邦泰
            Kunihiro Ando
            Released under the MIT license
            http://opensource.org/licenses/mit-license.php
      -->
    </div>
    <div id="settingdiv" style="display: none" class="warpdiv">
      <div id="setting_container" class="warpcontainer" style="text-align: center">
        <h3 class="lbl">Settings</h3>
        <div>
          <div class="keyhelp">
            <label>START :</label> Enter<br>
            <label>SELRCT :</label> Shift<br>
            <label>A :</label> A<br>
            <label>B :</label> Z<br>
          </div>
        </div>
        <h3 class="lbl">Gamepad</h3>
        <div style="font-size: 18px;color:crimson">Please set rom !</div>
        <div id="gamepad_cont">
          <div id="gamepad_name">Controller disconnected</div>
          <div id="gamepad_presse_button">press button : </div>
          <div class="keyhelp" id="gamepad_button_container">
            <div class="button_div">
              <label>START :</label><select id="start_button"></select>
            </div>
            <div class="button_div">
              <label>SELRCT :</label><select id="select_button"></select><br>
            </div>
            <div class="button_div">
              <label>A :</label><select id="a_button"></select><br>
            </div>
            <div class="button_div">
              <label>B :</label><select id="b_button"></select><br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/pce/mapper.js"></script>
    <script src="js/pce/io.js"></script>
    <script src="js/pce/vpc.js"></script>
    <script src="js/pce/vce.js"></script>
    <script src="js/pce/vdc.js"></script>
    <script src="js/pce/sound.js"></script>
    <script src="js/pce/psg.js"></script>
    <script src="js/pce/timer.js"></script>
    <script src="js/pce/irq.js"></script>
    <script src="js/pce/mem.js"></script>
    <script src="js/pce/cpu.js"></script>
    <script src="js/pce/PCE.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
